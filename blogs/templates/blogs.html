{% extends 'base.html' %}
{% block blogsactive %} active {% endblock blogsactive %}
{% block body %}
<div class="container mt-4 ">


    <div class="row my-2  shadow-lg p-3 mb-5 bg-black rounded">
        {% for item in myposts %}

        <div class="col-md-6  shadow-lg p-3 mb-5 bg-black rounded">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">{{item.title}}</h3>
                    <div class="mb-1 text-muted">{{item.timeStamp}}</div>
                    <p class="card-text mb-auto">{{item.slug|safe}}</p>
                    <div class="my-2">
                        <a href="/blogpost/{{item.post_id}}" role="button" class="btn btn-primary">Continue reading</a>
                    </div>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250"
                        aria-label="Placeholder: Thumbnail" />

                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2">
        {% endif %}

        {% endfor %}

    </div>

    {% endblock %}
